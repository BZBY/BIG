<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程Blog</title>
    <script type="module" crossorigin src="/assets/index-ea4872e0.js"></script>
    <link rel="stylesheet" href="/assets/index-a98e007f.css">
  </head>
  <script src="marked.js"></script>
  <script>
      // 切换单元格模式
      function switchMode(cellId) {
          let textarea = document.getElementsByClassName('textarea' + cellId);
          let preview = document.getElementsByClassName('preview' + cellId);
          if (textarea.style.display === 'none') {
              textarea.style.display = 'block';
              preview.style.display = 'none';
          } else {
              textarea.style.display = 'none';
              preview.style.display = 'block';
              // 将文本内容经markdown转化而成的html内容显示在预览模式下
              preview.innerHTML = marked.parse(textarea.value);
          }
      }
      // 自动调整输入框高度
      function autoResize(cellId) {
          let textarea = document.getElementsByClassName('textarea' + cellId);
          textarea.style.height = 'auto';
          textarea.style.height = textarea.scrollHeight + 'px';
      }
      // 快捷键切换模式
      document.onkeydown = function(e) {
          if (e.ctrlKey) {
              switchMode(0);
          }
      }
      // 鼠标点击切换模式
      document.getElementsByClassName('preview0').onclick = function() {
          switchMode(0);
      }
      // 自动调整输入框高度
      document.getElementsByClassName('textarea0').oninput = function() {
          autoResize(0);
      }
  </script>
  <body>
    <div id="app"></div>
    

  </body>
</html>
